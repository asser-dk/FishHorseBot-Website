<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="components/jquery/dist/jquery.min.js"></script>
    <script src="https://ttv-api.s3.amazonaws.com/twitch.min.js"></script>
    <script src="configuration.js"></script>
</head>
<body>
<a href="#" class="twitch-connect"><img src="http://ttv-api.s3.amazonaws.com/assets/connect_dark.png"/></a>
<script>
    $(function () {
        var configuration = new Configuration();

        window.clientId = configuration.twitch.api.clientId;

        Twitch.init({clientId: clientId});

        $('.twitch-connect').click(function () {
            Twitch.login({
                scope: ['user_read', 'channel_read'],
                redirect_uri: 'http://fishhorsebot.sexyfishhorse.com/authentication/twitch.html'
            });
        })
    });
</script>
</body>
</html>
